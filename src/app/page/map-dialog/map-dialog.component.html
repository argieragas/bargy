<div class="flex justify-between">
  <h2 mat-dialog-title>Select Address</h2>
  <button (click)="close()" class="mr-2">
    <mat-icon class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-200 group-hover:text-gray-900 dark:group-hover:text-white">close</mat-icon>
  </button>
</div>
<mat-dialog-content class="mat-typography w-[600px] h-[500px]">
  <div class="map-container">
    <div *ngIf="open" id="map" leaflet [leafletOptions]="options"
    (leafletMapReady)="onMapReady($event)"></div>
  </div>

</mat-dialog-content>
