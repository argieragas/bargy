<mat-drawer-container class="drawer-container" class="h-[100vh]" >
  <mat-drawer #drawer class="overflow-hidden" opened mode="side">
    <div class="sidenav bg-slate-100 overflow-y-auto h-[100%] dark:bg-gray-800">
      <button class="p-[6px] sidenav-title bg-[#303030] text-slate-100 w-[100%]">BARANGAY</button>
      <ul class="space-y-2 font-medium mt-1">
        <li [ngClass]="isActive('/user')" class="hover:bg-slate-300 dark:hover:bg-gray-700">
            <a href="user" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white group">
              <mat-icon class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-200 group-hover:text-gray-900 dark:group-hover:text-white">dashboard</mat-icon>
              <span class="ml-3">Dashboard</span>
            </a>
        </li>
        <li [ngClass]="isActive('/user/officers')" class="hover:bg-slate-300 dark:hover:bg-gray-700">
            <a href="user/officers" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white group">
              <mat-icon class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-200 group-hover:text-gray-900 dark:group-hover:text-white">accessibility</mat-icon>
              <span class="flex-1 ml-3 whitespace-nowrap">Officers</span>
            </a>
        </li>
        <li [ngClass]="isActive('/user/cases')" class="hover:bg-slate-300 dark:hover:bg-gray-700">
            <a href="user/cases" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white group">
              <mat-icon class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-200 group-hover:text-gray-900 dark:group-hover:text-white">insert_drive_file</mat-icon>
              <span class="flex-1 ml-3 whitespace-nowrap">Cases</span>
            </a>
        </li>
        <li [ngClass]="isActive('/user/reports')" class="hover:bg-slate-300 dark:hover:bg-gray-700">
            <a href="user/reports" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white group">
              <mat-icon class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-200 group-hover:text-gray-900 dark:group-hover:text-white">assignment</mat-icon>
              <span class="flex-1 ml-3 whitespace-nowrap">Reports</span>
            </a>
        </li>
        <li [ngClass]="isActive('/user/map')" class="hover:bg-slate-300 dark:hover:bg-gray-700">
            <a href="user/map" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white group">
              <mat-icon class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-200 group-hover:text-gray-900 dark:group-hover:text-white">location_on</mat-icon>
              <span class="flex-1 ml-3 whitespace-nowrap">Map</span>
            </a>
        </li>
        <li [ngClass]="isActive('/user/annual')" class="hover:bg-slate-300 dark:hover:bg-gray-700">
            <a href="user/annual" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white group">
              <mat-icon class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-200 group-hover:text-gray-900 dark:group-hover:text-white">book</mat-icon>
              <span class="flex-1 ml-3 whitespace-nowrap">Annual KP Report</span>
            </a>
        </li>
      </ul>
    </div>
  </mat-drawer>
  <div class="cont w-[100%] h-[100%] dark:bg-gray-900 transition-colors">
    <div class="sidenav-content w-[100%] flex justify-between sticky top-0">
      <button type="button" mat-button class="text-white-important" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <div>
        <button type="button" mat-button class="text-white-important" [matMenuTriggerFor]="menu">
          <mat-icon>keyboard_arrow_down</mat-icon>
        </button>
        <mat-menu #menu="matMenu" xPosition="before" class="bg-white front dark:bg-slate-950 absolute rounded-md shadow-md px-3 py-2 right-1">
          <div class="flex items-center">
            <img class="h-10 w-10 mr-4" src="assets/img/user-icon.png"/>
            <h4 class="text-slate-800 dark:text-slate-200 m0">Barangay User</h4>
          </div>
          <div class="flex justify-between items-center mt-2">
            <span class="text-slate-800 dark:text-slate-300 m0">Set mode</span>
            <button type="button" mat-raised-button color="accent" (click)="setDarkMode()">
              <mat-icon *ngIf="!darkMode()">brightness_7</mat-icon>
              <mat-icon *ngIf="darkMode()">brightness_3</mat-icon>
            </button>
          </div>
          <!-- <button (click)="changeInfo()" class="text-slate-800 dark:text-slate-400 w-[100%] py-2 mt-3 hover:bg-slate-300 dark:hover:bg-slate-800 border-2 border-sky-100">Change Info</button> -->
          <button (click)="logout()" class="text-slate-800 dark:text-slate-400 w-[100%] py-2 mt-3 hover:bg-slate-300 dark:hover:bg-slate-800">Logout</button>
        </mat-menu>
      </div>
    </div>
    <div class="p-7 w-[100%]">
      <h1 class="text-slate-700 mb-3 pl-4 text-[24px] font-semibold dark:text-slate-300">{{pageTitle}}</h1>
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>

<style>
  .sidenav  *, .sidenav, .cont *, .cont{
    transition: 0.7s;
  }
</style>
