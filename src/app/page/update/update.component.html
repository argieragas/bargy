<h2 mat-dialog-title>Update Information</h2>
<mat-dialog-content class="mat-typography">
  <div class="flex justify-between">
  </div>
  <div class="grid grid-cols-3 gap-4">
    <mat-form-field>
      <mat-label>First name</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Middle name</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Last name</mat-label>
      <input matInput>
    </mat-form-field>
  </div>
  <mat-form-field class="w-[100%]">
    <mat-label>Address</mat-label>
    <input matInput>
  </mat-form-field>

  <div class="grid grid-cols-2 gap-4">
    <mat-form-field>
      <mat-label>Position</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Committe</mat-label>
      <input matInput>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button class="submit" cdkFocusInitial>Submit</button>
</mat-dialog-actions>
