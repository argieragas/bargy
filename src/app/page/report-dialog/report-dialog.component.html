
<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content class="mat-typography">
  <div class="grid grid-cols-2 gap-4">
    <mat-form-field class="w-[100%]">
      <mat-label>Person Involved</mat-label>
      <input matInput #involved [(ngModel)]="reportData.involved">
    </mat-form-field>
    <mat-form-field class="w-[100%]">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="datepicker" [(ngModel)]="reportData.date">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
      <mat-datepicker #datepicker>
        <mat-datepicker-actions>
          <button mat-button matDatepickerCancel>Cancel</button>
          <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
        </mat-datepicker-actions>
      </mat-datepicker>
    </mat-form-field>
  </div>
  <mat-form-field class="w-[100%]">
    <mat-label>Incident</mat-label>
    <input matInput [(ngModel)]="reportData.incident">
  </mat-form-field>
  <mat-form-field class="w-[100%]">
    <mat-label>Address</mat-label>
    <input matInput (click)="openMap()" [(ngModel)]="reportData.location">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button class="submit" (click)="submit()" cdkFocusInitial>Submit</button>
</mat-dialog-actions>
