<div class="map-container">
  <div class="float-right text-slate-950 p-4 z-50 mt-[-83px]">
    <button class="p-3 text-slate-50" [class]="!heatEvent ? 'bg-slate-400 dark:bg-slate-600':'bg-blue-600' " (click)="addMarkers()">Marker</button>
    <button class="p-3 text-slate-50" [class]="heatEvent ? 'bg-slate-400 dark:bg-slate-600':'bg-blue-600' " (click)="addHeatLayer(true)">Heat map</button>
  </div>
  <div *ngIf="open" id="map" leaflet [leafletOptions]="options"
  (leafletMapReady)="onMapReady($event)"></div>
</div>
